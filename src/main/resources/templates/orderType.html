<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>McDonalds - Order Type</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<h1>What type of order would you like?</h1>
<form th:action="@{/ordertype}" method="post">
    <button type="submit" name="orderType" value="ON_SITE">On Site</button>
    <button type="submit" name="orderType" value="TO_GO">To Go</button>
</form>
</body>
</html>
