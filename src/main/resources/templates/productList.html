<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Lista Produktów</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<header>
    <div th:if="${loggedUser != 'Nie jesteś zalogowany'}">
        <p>Jesteś zalogowany jako: <span th:text="${loggedUser}"></span></p>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Wyloguj</button>
        </form>
    </div>
    <h2 th:if="${orderType != null}">Order Type: <span th:text="${orderType}"></span></h2>
    <div th:if="${loggedUser == 'Nie jesteś zalogowany'}">
        <p>Nie jesteś zalogowany</p>
        <a th:href="@{/login}">Zaloguj się</a>
    </div>
</header>


<h1>Lista Produktów</h1>
<table border="1">
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Rodzaj</th>
        <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal : ${meals}">
        <td>
            <a th:href="@{/meal/{id}(id=${meal.id})}" th:text="${meal.name}"></a>
        </td>
        <td th:text="${meal.category}"></td>
        <td th:text="${meal.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
