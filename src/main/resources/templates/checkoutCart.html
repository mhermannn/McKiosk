<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments :: header-logo}"></div>

<div class="checkout-container">
    <h1 class="checkout-header">Checkout</h1>
    <div class="checkout-summary">
        <h3>Your Order:</h3>
        <ul>
            <li th:each="mealName : ${shoppingCart}" th:text="${mealName}">Example Item</li>
        </ul>
        <p><strong>Total:</strong> <span th:text="${totalPrice}">0.00</span> PLN</p>
    </div>

    <form th:action="@{checkout/confirm}" method="post">
        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="CARD">Credit Card</option>
                <option value="TRANSFER">Bank Transfer</option>
                <option value="CASH">Cash on Delivery</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Pay for Order</button>
        </div>

        <div th:if="${message}">
            <p class="success" th:text="${message}"></p>
        </div>
        <div th:if="${error}">
            <p class="error" th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
