<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finalizacja zamówienia</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="checkout-container">
    <h1 class="checkout-header">Finalizacja zamówienia</h1>
    <div class="checkout-summary">
        <h3>Twoje zamówienie:</h3>
        <ul>
            <li th:each="mealName : ${shoppingCart}" th:text="${mealName}">Przykładowa pozycja</li>
        </ul>
        <p><strong>Razem:</strong> <span th:text="${totalPrice}">0.00</span> PLN</p>
    </div>

    <form th:action="@{checkout/confirm}" method="post">
        <div class="form-group">
            <label for="paymentMethod">Metoda płatności:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="CARD">Karta płatnicza</option>
                <option value="TRANSFER">Przelew bankowy</option>
                <option value="CASH">Gotówka przy odbiorze</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Zapłać za zamówienie</button>
        </div>

        <div th:if="${message}">
            <p class="success" th:text="${message}"></p>
        </div>
        <div th:if="${error}">
            <p class="error" th:text="${error}"></p>
        </div>

    </form>
</div>

</body>
</html>
