<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finalizacja zamówienia</title>
    <style>
        .checkout-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-summary {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }

        .form-actions {
            text-align: right;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="checkout-container">
    <h1 class="checkout-header">Finalizacja zamówienia</h1>

<!--    <p>Użytkownik: <strong th:text="${loggedUser}">[Użytkownik]</strong></p>-->

    <div class="checkout-summary">
        <h3>Twoje zamówienie:</h3>
        <ul>
            <li th:each="mealName : ${shoppingCart}" th:text="${mealName}">Przykładowa pozycja</li>
        </ul>
        <p><strong>Razem:</strong> <span th:text="${totalPrice}">0.00</span> PLN</p>
    </div>

    <form th:action="@{checkout/confirm}" method="post">
        <div class="form-group">
            <label for="paymentMethod">Metoda płatności:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="CARD">Karta płatnicza</option>
                <option value="TRANSFER">Przelew bankowy</option>
                <option value="CASH">Gotówka przy odbiorze</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Zapłać za zamówienie</button>
        </div>

        <div th:if="${message}">
            <p class="success" th:text="${message}"></p>
        </div>
        <div th:if="${error}">
            <p class="error" th:text="${error}"></p>
        </div>

    </form>
</div>

</body>
</html>
